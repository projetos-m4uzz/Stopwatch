<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body onload="hidden()">
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text min">00</span>
                    <span class="text sec">:00</span>
                    <span class="text msec">:00</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button" id="reset" onclick="pauseChronemeter()">Pause</button>
                <button class="button" id="play" onclick="startChronemeter()">Play</button>
                <button class="button" id="lap" onclick="reset()">Restart</button>
            </div>
        </div>
        <ul class="laps">
            <li class="lap">
                <span class="number">#1</span>
                <span class="lap-time">01 : 43 : 07</span>
            </li>
            <li class="lap">
                <span class="number">#1</span>
                <span class="lap-time">01 : 43 : 07</span>
            </li>
            <li class="lap">
                <span class="number">#1</span>
                <span class="lap-time">01 : 43 : 07</span>
            </li>
            <li class="lap">
                <span class="number">#1</span>
                <span class="lap-time">01 : 43 : 07</span>
            </li>
            <button class="lap-clear-btn">Clear All</button>
        </ul>
        
    </div>
</body>
</html>
